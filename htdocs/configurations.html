<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- agregar header -->
    <%- include('../layouts/head.html') %>
    <title>Configuraciones</title>
</head>
<body>
    <!-- agregar menu y el navbar -->
    <%- include('../layouts/navigation.html') %>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h4>Informacion de usuario</h4>
            </div>
            <div class="card-body">
                <form class="form" role="form" autocomplete="off">
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Nombre</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Apellido</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Email</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Nombre de usuario</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Contrase√±a</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Confirmar</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="password" >
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-12 text-center">
                            <input type="reset" class="btn btn-secondary" value="Cancel">
                            <input type="button" class="btn btn-primary"
                                value="Save Changes">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
